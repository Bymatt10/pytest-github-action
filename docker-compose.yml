version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: rocc-postgres
    environment:
      POSTGRES_DB: rocc
      POSTGRES_USER: root
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d rocc"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rocc-network

  adminer:
    image: adminer
    container_name: rocc-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - rocc-network

volumes:
  postgres_data:

networks:
  rocc-network:
    driver: bridge
